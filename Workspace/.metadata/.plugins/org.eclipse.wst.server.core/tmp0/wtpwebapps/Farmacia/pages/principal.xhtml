<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/modeloSistema.xhtml">
	<!-- Templetes associa esta pagina a outra pedaço de pagina que esta em templetes -->

	<!-- O Define, define o que vai ser setado na outra pagina, tendo como parâmetro o "name" -->
	<ui:define name="menu">
		<ui:include src="/includes/menu.xhtml" />
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="frmProdutos">
			<!-- Tabela -->
			<p:dataTable id="tbProdutos" widgetVar="tebelaProdutos" emptyMessage="Nenhum registro encontrado" value="#{MBProdutos.itens}" var="item"
				filteredValue="#{MBProdutos.itensFiltrados}" paginator="true"
				rows="10">

				<f:facet name="header">Lista de Produtos</f:facet>

				<p:column headerText="Descricao" sortBy="#{item.descricao}"
					filterBy="#{item.descricao}">
					<h:outputText value="#{item.descricao}" />
				</p:column>

				<p:column headerText="Preço" sortBy="#{item.preco}"
					filterBy="#{item.preco}">
					<h:outputText value="#{item.preco}" />
				</p:column>

				<p:column headerText="Quantidae" sortBy="#{item.quantidade}"
					filterBy="#{item.quantidade}">
					<h:outputText value="#{item.quantidade}" />
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
